<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/donutmaker.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <title>DonutMaker</title>
</head>
<body>
    <header id="header">
      <button type="submit" onclick="logout()">Logout</button>
      <button type="submit" onclick="back()">Back</button>
    </header>
        <main>
          <h1 class="hS">High Score: <a id="hSNum">0</a></h1>
            <section id="mainBtns">
                <p class="counts">Donut:</p>
                <p class="counts">Autoclicker:</p>
                <p class="counts">Multipier:</p>
                <a class="counts" id="donutCount">0.00</a>
                <a class="counts" id="autoCount">0</a>
                <a class="counts" id="multiCount">0</a>
                <button id="donutClick" onclick="AddDonut()"><img id="donut" src="/images/Donut1.png" alt="a donut"></button>
                <button id="autoClick" onclick="AddAuto()">Autoclicker<br>Cost: <a id="autoCost">100.00</a></button>
                <button id="multiClick" onclick="AddMulti()">Multipier<br>Cost: <a id="multiCost">100.00</a></button>
            </section>
            
        </main>
    <footer>
        <button onclick="reset()">Reset</button>
    </footer>
    <script src="/JavaScript/DonutMaker.js"></script>
</body>
</html>
