<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="stylesheet" href="/CSS/snake.css">
    <title>Snake Game</title>
</head>
<body>
    <header id="header">
        <button type="submit" onclick="back()">Back</button>
        <h1 class="heading">
            Snake Game
        </h1>
        <button type="submit" onclick="logout()">Logout</button>
      </header>
      <p id="score">Score: 0</p>
      <p id="highscore">High Score: 0</p>
      <div id="diffModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose your difficulty</h2>
            <button class="diffbtn" type="submit" onclick="easy()">Easy</button>
            <button class="diffbtn" type="submit" onclick="normal()">Normal</button>
            <button class="diffbtn" type="submit" onclick="hard()">Hard</button>
        </div>
      </div>
    <table id="grid">
    </table>
</body>
    <script src="/JavaScript/snake.js"></script>
</html>
